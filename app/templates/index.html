<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI com Jinja2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script>
        async function fetchCursos() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "/"; 
                return;
            }

            try {
                const response = await fetch("/cursos/", {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.ok) {
                    const cursos = await response.json();
                    renderCursos(cursos);
                } else {
                    console.error("Erro ao carregar cursos:", await response.text());
                    document.getElementById("error").innerText = "Erro ao carregar cursos.";
                }
            } catch (error) {
                console.error("Erro ao conectar:", error);
                document.getElementById("error").innerText = "Erro ao conectar ao servidor.";
            }
        }

        async function addOrEditCurso() {
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const time = document.getElementById("time").value;
            const token = localStorage.getItem("token");

            try {
                const response = await fetch("/cursos/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description, time: parseInt(time) }),
                });

                if (response.ok) {
                    fetchCursos();
                    clearForm();
                } else {
                    console.error("Erro ao salvar curso:", await response.text());
                }
            } catch (error) {
                console.error("Erro ao salvar curso:", error);
            }
        }

        async function deleteCurso(cursoId) {
            const token = localStorage.getItem("token");

            try {
                const response = await fetch(`/cursos/${cursoId}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.ok) {
                    fetchCursos();
                } else {
                    console.error("Erro ao deletar curso");
                }
            } catch (error) {
                console.error("Erro ao deletar curso:", error);
            }
        }

        function renderCursos(cursos) {
            const tableBody = document.getElementById("cursosTableBody");
            tableBody.innerHTML = "";

            cursos.forEach((curso) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <th scope="row">${curso.id}</th>
                    <td>${curso.name}</td>
                    <td>${curso.description}</td>
                    <td>${curso.time}</td>
                    <td>
                        <button class="btn btn-danger ms-1" onclick="deleteCurso(${curso.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/";
        }

        document.addEventListener("DOMContentLoaded", fetchCursos);
    </script>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">Lista de Cursos</h4>
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <input type="text" id="name" class="form-control" placeholder="Nome do curso" required />
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="description" class="form-control" placeholder="Descrição" required />
                                </div>
                                <div class="col-auto">
                                    <input type="number" id="time" class="form-control" placeholder="Duração (horas)" required />
                                </div>
                                <div class="col-auto">
                                    <button id="submitButton" onclick="addOrEditCurso()" class="btn btn-primary">Adicionar</button>
                                </div>
                            </div>
                            <table class="table mt-4">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Descrição</th>
                                        <th>Duração</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="cursosTableBody"></tbody>
                            </table>
                            <button onclick="logout()" class="btn btn-danger">Sair</button>
                            <div id="error" class="alert alert-danger mt-2" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

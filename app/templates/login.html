<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/auth/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    "username": username,
                    "password": password
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("token", data.access_token);
                window.location.href = "/home";  
            } else {
                document.getElementById("errorMessage").innerText = data.detail || "Erro ao fazer login.";
            }
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label class="block text-gray-700">Usuário</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <p id="errorMessage" class="text-red-500 text-center"></p>
            <div class="flex items-center justify-between mb-4">
                <a href="/auth/password-recovery" class="text-blue-500 hover:underline">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-700">Ainda não tem uma conta? <a href="/register" class="text-blue-500 hover:underline">Registre-se</a></p>
        </div>
    </div>
</body>
</html>

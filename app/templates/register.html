<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Registro</h2>
        <form method="POST" action="/register/register">
            <div class="mb-4">
                <label class="block text-gray-300">Nome de Usuário</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Registrar</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-300">Já tem uma conta? <a href="/" class="text-blue-400 hover:underline">Faça login</a></p>
        </div>
    </div>
</body>
</html>
